<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="form.css" />
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
        <title>Registration Form</title>
    </head>
    <body>
        <div class="box">
            <div class="form">
                <p style="font-size: 40px;"><b>Registration Form</b></p>
                <form>
                    First Name:<br>
                    <input type="Text" name="firstname" style="width: 97%"/><br>
                    Last Name:<br>
                    <input type="Text" name="lastname" style="width: 97%"/><br>
                    Nickname:<br>
                    <input type="Text" name="nickname" style="width: 97%"/><br>
                    Email:<br>
                    <input type="Text" name="email" style="width: 97%"/><br>
                    Password:<br>
                    <input type="Text" name="password" style="width: 97%"/><br>
                    Date of Birth:<br>
                    <input type="Date" name="dateofbirth" style="width: 97%"/><br>
                    Gender:<br>
                        <input type="checkbox" name="male"/> Male
                        <input type="checkbox" name="female"/> Female
                        <input type="checkbox" name="other"/> Other
                    <br>
                    Mobile:<br>
                    <input type="number" name="password" style="width: 97%"/><br>
                    Address:<br>
                    <textarea name="description" cols="30" rows="10" style="width: 97%"></textarea><br>
                    <input type="submit" name="submit" style="background-color:green; color:white; border: none; padding: 5px; width: 60px;"/>
                    <input type="Reset" name="reset" style="background-color:red; color:white; border: none; padding: 5px; width: 60px;"/>
                </form> 
            </div>
        </div>
    </body>
</html>
