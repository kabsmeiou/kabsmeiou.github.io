<!DOCTYPE html>
<html>
    <title>
        Registration Form
    </title>
    <body>
        <h1>Registration Form</h1>
        <form>
            First Name: <input type="Text" name="firstname"/><br>
            Last Name: <input type="Text" name="lastname"/><br>
            Nickname: <input type="Text" name="nickname"/><br>
            Email: <input type="Text" name="email"/><br>
            Password: <input type="Text" name="password"/><br>
            Date of Birth: <input type="Date" name="dateofbirth"/><br>
            Gender: 
                <input type="checkbox" name="male"/> Male
                <input type="checkbox" name="female"/> Female
                <input type="checkbox" name="other"/> Other
            <br>
            Mobile: <input type="Text" name="password"/><br>
            Address: <textarea name="description" cols="30" rows="10"></textarea><br>
            <input type="submit" name="submit"/><input type="Reset" name="reset"/><br>
        </form> 
    </body>
</html>
